<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaDev</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"

        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="container">
            <h2 class="log">
                <a href="./html/login.html"><img src="./img/logo.png" alt="logo" class="logo"></a>
                ConectaDev
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">
            </div>
        </div>
    </nav>


    <main>
        <div class="container">

            <div class="left">
                <a class="profile">
                </a>

                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                </div>

            </div>

            <div class="middle">

                <form class="create-post">
                    <div class="profile-photo"></div>
                    <input type="text" placeholder="Oque está na sua mente?" id="create-post" required>
                    <input type="submit" value="Post" class="btn btn-primary" id="submit-button">
                </form>


                <div class="feeds">
        </div>

<div class="modal">
    <div class="modal-content">
        <h3>Excluir Post</h3>
        <p>Deseja realmente excluir este post?</p>
        <div class="modal-buttons">
            <button class="btn btn-primary confirm">Sim</button>
            <button class="btn btn-secondary close">Não</button>
        </div>
    </div>
</div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    

</body>

</html>
